<div class="container">
  <div class="card col-md-6 offset-3 mt-5">
    <div class="card-header">New Customer</div>
    <div class="card-body">
      <form [formGroup]="newCostomerFormGroup" (ngSubmit)="handleSaveCustomers()">
        <div class="mb-3">
          <label class="form-labelbel">Name:</label>
          <input type="text" formControlName="name" class="form-control">

        </div>
        <div class="mb-5">
          <label class="form-labelbel">Email:</label>
          <input type="text" formControlName="email" class="form-control">

          <button [disabled]="!newCostomerFormGroup.valid" class="btn btn-info mt-5">Save</button>
        </div>
      </form>



    </div>
  </div>
</div>
